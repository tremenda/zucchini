<div class="page page-settings">
    <div class="page-container">
        <div class="exit-page">
            <a href="#"><span class="fa fa-times"></span></a>
        </div>
        <div class="settings-content">
            <h2>Settings</h2>
            <form>
                <label for="work-time">How long would you like your <strong>work blocks</strong> to be?</label>
                10 min <input type="range" name="work-time" min="10" max="60" step="5"> 60 min<br />
                <label for="short-break">How long would you like your <strong>short breaks</strong> to be?</label>
                1 min <input type="range" name="short-break" min="1" max="15" step="1"> 15 min<br />
                <label for="long-break">How long would you like your <strong>long breaks</strong> to be?</label>
                1 min <input type="range" name="long-break" min="1" max="30" step="5"> 30 min
            </form>
            <button>Save Settings</button>
            <p><a href="#" class="default-settings">Restore default settings</a></p>
        </div>
    </div>
</div>
